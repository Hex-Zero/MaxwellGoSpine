openapi: 3.0.3
info:
  title: Maxwell API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /v1/users:
    get:
      summary: List users
      parameters:
        - in: query
          name: page
          schema: { type: integer }
        - in: query
          name: page_size
          schema: { type: integer }
      responses:
        '200': { description: OK }
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name: { type: string }
                email: { type: string }
      responses:
        '201': { description: Created }
  /v1/users/{id}:
    get:
      summary: Get user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
    patch:
      summary: Update user
      description: Supports application/json and application/merge-patch+json (RFC 7396)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
          application/merge-patch+json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
      responses:
        '200': { description: OK }
    delete:
      summary: Delete user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204': { description: No Content }
